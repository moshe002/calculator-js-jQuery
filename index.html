<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <input type="text" class="display" placeholder="...">
        </form>
        <hr>
        <div class="pads">
            <button class="btn" type="submit" value="1" onclick="insert(1)">1</button>
            <button class="btn" type="submit" value="2" onclick="insert(2)">2</button>
            <button class="btn" type="submit" value="3" onclick="insert(3)">3</button>
            <button class="operands" type="submit" value="*" onclick="insert('*')">*</button>
            <button class="btn" type="submit" value="4" onclick="insert(4)">4</button>
            <button class="btn" type="submit" value="5" onclick="insert(5)">5</button>
            <button class="btn" type="submit" value="6" onclick="insert(6)">6</button>
            <button class="operands" type="submit" value="/" onclick="insert('/')">/</button>
            <button class="btn" type="submit" value="7" onclick="insert(7)">7</button>
            <button class="btn" type="submit" value="8" onclick="insert(8)">8</button>
            <button class="btn" type="submit" value="9" onclick="insert(9)">9</button>
            <button class="operands" type="submit" value="+" onclick="insert('+')">+</button>
            <button class="operands" type="submit" value="%" onclick="insert('%')">%</button>
            <button class="btn" type="submit" value="0" onclick="insert(0)">0</button>
            <button class="operands" type="submit" value="-" onclick="insert('-')">-</button>
            <button class="equal" type="submit" value="=" onclick="equation()">=</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
